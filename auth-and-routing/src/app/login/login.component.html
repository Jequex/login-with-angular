<div class="col">
    <div class="card card-container">
        <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        alt="avatar"
        class="profile-img-card"
        />
        <form
        *ngIf = "!isLoggedIn"
        name="form"
        (ngSubmit) = "f.form.valid && onSubmit()"
        #f = "ngForm"
        novalidate
        >
            <div class="form-group">
                <label for="username">Username</label>
                <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)] = "form.username"
                required
                #username = "ngModel"
            />
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username is required
            </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)] = "form.password"
                required
                #password = "ngModel"
                />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block">{{isLoading ? 'Loading...' : 'Login'}}</button>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login Failed! <br /> {{errorMessage}}
            </div>

        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Login is Successful!
        </div>

    </div>
</div>
